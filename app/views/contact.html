<link href="../Content/contact.css" rel="stylesheet" />
<link href="../Content/font-awesome-4.2.0/css/font-awesome.min.css" rel="stylesheet">

<div class="container">
    <div class="row">
        <div class="col-md-8">
            <div class="container">
              <br/>
              <br/>
              <br/>
            </div>

            <div class="container">
              <div class="row">
                <div class="col-md-8 col-md-offset-2">
                  <div class="well well-sm">
                  <form class="form-horizontal" action="MAILTO:kaitlynesparks@gmail.com" method="post" enctype="text/plain">
                    <fieldset>
                      <legend class="text-center">Contact me</legend>
                      <!-- Name input-->
                      <div class="form-group">
                        <label class="col-md-3 control-label" for="name">Name</label>
                        <div class="col-md-9">
                          <input id="name" name="name" type="text" placeholder="Your name" class="form-control">
                        </div>
                      </div>
        
                      <!-- Email input-->
                      <div class="form-group">
                        <label class="col-md-3 control-label" for="email">Your E-mail</label>
                        <div class="col-md-9">
                          <input id="email" name="email" type="text" placeholder="Your email" class="form-control">
                        </div>
                      </div>
        
                      <!-- Message body -->
                      <div class="form-group">
                        <label class="col-md-3 control-label" for="message">Your message</label>
                        <div class="col-md-9">
                          <textarea class="form-control" id="message" name="message" placeholder="Please enter your message" rows="5"></textarea>
                        </div>
                      </div>
    
                      <!-- Form actions -->
                      <div class="form-group">
                        <div class="col-md-12 text-right">
                          <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                        </div>
                      </div>
                    </fieldset>
                    </form>
                  </div>
                </div>
            </div>
          </div>
        </div>
    </div>
</div>
