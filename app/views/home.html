<!doctype html>
<html>ï»¿
<link href="../Content/home.css" rel="stylesheet" />
<link href="../Content/font-awesome-4.2.0/css/font-awesome.css" rel="stylesheet">
<link href='http://fonts.googleapis.com/css?family=Open+Sans:700,300,600,400' rel='stylesheet' type='text/css'>

  <div class="container">
    <h3 class = "myWork"> My Work </h3>
    <hr/>
      <div class="row projects">
        <div data-ng-repeat="project in projects">
          <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
            <div class="thumbnail">
              <a ui-sref="{{project.Nav}}">
                <div class="caption">
                    <!--<h3>{{project.Title}}</h3>
                    <h5>Project Type: {{project.ProjectType}}</h5>-->
                    <p>{{project.Description}}</p>
                </div>
              </a>
              <img src="{{project.Thumbnail}}" alt="...">
              <div class="below_caption">
                <h4 class"project_title">{{project.Title}}</h4>
                <p class-"project_type">{{project.ProjectType}}</p>
              </div>  
            </div>
          </div>
        </div>
      </div> 
</html>
